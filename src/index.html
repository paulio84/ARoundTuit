<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>A Round Tuit</title>
</head>

<body>
  <header>
    <h1>Round Tuit List</h1>
    <section>
      <div class="input-control">
        <input id="new-todo-item" type="text" placeholder="Something need doing?">
        <button id="save-button">Save</button>
      </div>
    </section>
  </header>
  <main>
    <p id="no-items-message">There's nothing todo :thumbsup:</p>
    <ul id="todo-list">
      <li class="todo-list-item">
        <span>Random task</span>
        <span>Delete</span>
      </li>
      <li class="todo-list-item">
        <span>Odd job</span>
        <span>Delete</span>
      </li>
    </ul>
  </main>
  <footer>
    <p>
      Made with :heart: by <a href="">Paul Terry</a>
    </p>
  </footer>
</body>

</html>
